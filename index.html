<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <div id="left-column">
        <div id="computer-info">
          <div class="player">Computer</div>
          <div id="comp-score">Score: <span id="comp"></span></div>
        </div>
        <div id="player-info">
          <div class="player">You</div>
          <div id="you-score">Score: <span id="you"></span></div>
        </div>
      </div>
      <div id="right-column">
        <div id="result">&nbsp;</div>
        <div id="summary">&nbsp;</div>
        <div id="player-select">
          <div class="select"><img id="rock" src="images/rock.png"></div>
          <div class="select"><img id="paper" src="images/paper.png"></div>
          <div class="select"><img id="scissors" src="images/scissors.png"></div>
        </div>
        <div id="select-info">Make a selection</div>
      </div>
    </main>
    <div id="credit"><a href="https://www.vecteezy.com/free-vector/cartoon">Cartoon Vectors by Vecteezy</a></div>
  <script src="new-script.js" type="text/javascript"></script>
  </body>
</html>
