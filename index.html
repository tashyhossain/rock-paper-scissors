<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link href="style.css" rel="stylesheet">
    <!-- <script src="script.js" type="text/javascript"></script> -->
  </head>
  <body>
  <div id="background">
    <main>
      <section id="title">
        <h1>Rock. Paper. Scissors.</h1>
        <h2>Player vs Computer</h2>
      </section>
      <section id="choose">
      <div class="options">
        <img id="rock" src="images/rock.png">
      </div>
      <div class="options">
        <img id="paper" src="images/paper.png">
      </div>
      <div class="options">
        <img id="scissors" src="images/scissors.png">
      </div>
      </section>
      <section id="info">
        <div id="results">
          Make a move.
        </div>
      </section>
      <section id="score">
        Computer Wins. Rock breaks scissors.
      </section>
      <!-- <section id="credit">
        <a href="https://www.vecteezy.com/free-vector/cartoon">Cartoon Vectors by Vecteezy</a>
      </section> -->
    </main>
  </div>
  </body>
</html>
