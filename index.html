<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link href="style.css" rel="stylesheet">
    <script src="new-script.js" type="text/javascript"></script>
  </head>
  <body>
    <main>
      <div id="left-column">
        <div id="computer-info">
          <div class="player">Computer</div>
          <div class="score">Score: <span>0</span></div>
        </div>
        <div id="player-info">
          <div class="player">You</div>
          <div class="score">Score: <span>0</span></div>
        </div>
      </div>
      <div id="right-column">
        <div id="win-results">Computer wins!</div>
        <div id="win-info">Rock breaks scissors</div>
        <div id="player-select">
          <div class="select"><img id="rock" src="images/rock.png"></div>
          <div class="select"><img id="paper" src="images/paper.png"></div>
          <div class="select"><img id="scissors" src="images/scissors.png"></div>
        </div>
        <div id="select-info">Play scissors</div>
      </div>
    </main>
  </body>
</html>
